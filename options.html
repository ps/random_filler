<!DOCTYPE html>
<html>
<head><title>Random Filler</title></head>
<style>
body {
	background-color: #F7F8E0;
}
.case_options {
	padding-left: 30px;
}
.pick_case {
	display: inline;
	padding-left: 23px;
}
</style>
<body>
Random Filler Settings<br><br>

Pick which type of data you would like to be inserted into your form.<br>
<input type="radio" name="data_type" id="random_data">Use random data<br>
<input type="radio" name="data_type" id="mix_cases">Mix realistic test cases<br>
<input type="radio" name="data_type" id="realistic_cases">Use specific test case<br>
<div class="pick_case">Pick test case that you'd like to use:</div>
<select id="test_case">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>
</select>
<div class="case_options" id="case_options">
</div>

<div id="status"></div>

<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
