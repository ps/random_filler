<!DOCTYPE html>
<html>
<head>
	<title>Random Filler</title>

<body>
<div class="heading">Random Filler Settings</div><img class="icon" src="icons/icon256.png"><br><br>

Pick which type of data you would like to be inserted into your form.<br>
<input type="radio" name="data_type" id="random_data">Use random data<br>
<input type="radio" name="data_type" id="mix_cases">Mix realistic test cases<br>
<input type="radio" name="data_type" id="realistic_cases">Use specific test case<br>
<div class="pick_case">Pick test case that you'd like to use:</div>
<select id="test_case">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>
	<option value="8">8</option>
</select>

<div class="case_options" id="case_options">
	<!-- Test cases are populated here -->
</div>

<button id="save">Save</button>
<div id="status"></div>

<script src="options.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
